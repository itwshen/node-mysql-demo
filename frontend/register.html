<head>

    <meta charset="utf-8">
    <meta name="keywords" content="Key Login Form a Responsive Web Template, Bootstrap Web Templates, Flat Web Templates, Android Compatible Web Template, Smartphone Compatible Web Template, Free Webdesigns for Nokia, Samsung, LG, Sony Ericsson, Motorola Web Design">
    <script>
        addEventListener("load", function () {

            window.scrollTo(0, 1);
        }

	<!-- Google fonts -->
	<link href="//fonts.googleapis.com/css?family=Quattrocento+Sans:400,400i,700,700i" rel="stylesheet">

<!-- Body -->
<body>
    <section class="main">
        <div class="layer">
            <div class="bottom-grid">
                <div class="logo">
                    <h1> <a href="index.html"><span class="fa fa-key"></span> Welcome</a></h1>
                </div>
            </div>
            <div class="content-w3ls">
                <div class="text-center icon">
                    <span class="fa fa-html5"></span>
                </div>
                <div class="content-bottom">
                    <form>
                        <div class="field-group">
                            <span class="fa fa-user" aria-hidden="true"></span>
                            <div class="wthree-field">
                                <input name="text1" id="username" type="text" value="" placeholder="Username" autocomplete="off">
                            </div>
                        </div>
                        <div class="field-group">
                            <span class="fa fa-lock" aria-hidden="true"></span>
                            <div class="wthree-field">
                                <input name="password" id="password" type="Password" placeholder="Password">
                            </div>
                        </div>
                        <div class="wthree-field">
                            <button type="button" class="btn register">Register</button>
                        </div>
                        <ul class="list-login-bottom">
                            <li style="float: right">
                                <a href="#" class="text-right">Go Login</a>
                            </li>
                        </ul>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script>
    //点击register 注册信息
    $(function(){
        $('.register').click(function(){
            let username = $('#username').val().trim(),
                password = $('#password').val().trim();
            if(!username) {
                alert('请输入用户名!');
                $('#username').focus();
            }else if(!password){
                alert('请输入密码!');
                $('#password').focus();
            }else {
                //发送请求注册用户信息
                $.ajax({
                    url: 'http://localhost:3000/register',
                    type: 'post',
                    dataType: 'json',
                    data: {
                        username: username,
                        password: password
                    },
                    success: function(res) {
                        if(res.code === 1) {
                            alert('注册成功,前往登录!');
                            window.location.href = 'index.html';
                        }else {
                            alert(res.msg);
                        }
                    }
                })
            }
        })
    })
    </script>
</body>
